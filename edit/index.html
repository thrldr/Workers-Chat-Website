<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>edit profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="bootstrap.min.css" rel="stylesheet">
	  <link href="style.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
	<script src="requesting-user-data.js"></script>
	<script src="rendering-user-data.js"></script>
  </head>

  <body>
    <div class="container-fluid" style="background-color: rgb(255, 255, 255);">
      <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4 px-5"><b>Workers</b></span>
        </a>
  
        <ul class="nav nav-pills px-5">
          <li class="nav-item"><a href="../profile/index.html" class="nav-link active">Profile</a></li>
          <li class="nav-item"><a href="../workers/index.html" class="nav-link">Workers</a></li>
          <li class="nav-item"><a href="../chats/index.html" class="nav-link">Messages</a></li>
          <li class="nav-item"><a href="../dashboard/index.html" class="nav-link">Dashboard</a></li>
          <li class="nav-item"><a href="../login/index.html" class="nav-link">Log out</a></li>
        </ul>
      </header>
    </div>
    
    <div class="container-fluid">
      <div class="row d-flex align-items-center justify-content-center">
		<div class="col-lg-8 mt-4">
			<div class="card">
				<div class="card-body px-4">
				
					<div class="row">
						<p style="font-size: 2em;"><b>Edit Profile</b></p>
					</div>
				
					<form action="../profile/index.html">
					
						<div class="container-fluid d-flex align-items-center input-group mb-3" style="height: 100px;">
							<span><input class="form-control" type="file" id="formFile" value="Profile picture"></span>
							<img src="some-dude.svg" class="mx-5 border rounded-circle img-fluid" style="width: 75px; height: 75px;">
							
						</div>
		
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">Position</span>
							</div>
							
							<select disabled class="form-select" id="position">
							</select>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text">Name</span>
							</div>
							<input type="text" class="form-control" id="name">
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text">Surname</span>
							</div>
							<input type="text" class="form-control" id="surname">
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text">Patronymic</span>
							</div>
							<input type="text" class="form-control" id="patronymic">
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text">Skype</span>
							</div>
							<input type="text" class="form-control" id="skype">
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text">Date of birth</span>
							</div>
							<input type="date" class="form-control"  id="date-of-birth">
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text">Phone</span>
							</div>
							<input type="text" class="form-control" id="phone-number">
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text">Email</span>
							</div>
							<input type="text" class="form-control" id="email">
						</div>

						<div class="row">
							<div class="col d-flex justify-content-center">					
								<input class="btn btn-secondary mx-1" type="submit" value="Apply">
							</div>
						</div>	
					</form>
			</div>
		</div>
    </div>
  </body>
</html>
