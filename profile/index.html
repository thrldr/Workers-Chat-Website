<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="bootstrap.min.css" rel="stylesheet">
	  <link href="style.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body style="background-color: #eee;">
    <!-- header -->
    <div class="container-fluid" style="background-color: rgb(255, 255, 255);">
      <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4 px-5"><b>Workers</b></span>
        </a>
  
        <ul class="nav nav-pills px-5">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Workers</a></li>
          <li class="nav-item"><a href="../chats/index.html" class="nav-link">Messages</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
          <li class="nav-item"><a href="../login/index.html" class="nav-link">Log out</a></li>
        </ul>
      </header>
    </div>
    
    <div class="container-fluid">
      <div class="row equal justify-content-center">

        <div class="col-lg-3 mt-4">
          <div class="card">
            <div class="card-body text-center">
              <img src="" alt="avatar" id="profile-picture"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3" id="short-name"></h5>

              <div class="d-flex justify-content-center align-items-center mb-3 me-md-auto">
                  <img class="ml-auto" src="skype.svg" style="width: 25px;">
        					<span id="skype"></span>
              </div>

              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">Edit Profile</button>
              </div>
            </div>
          </div>
        </div>

    <div class="col-lg-8 mt-4">
		  <div class="card">
				<div class="card-body px-4">
				  <div class="row">
					<p style="font-size: 2em;"><b>Profile</b></p>
				  </div>
				  <div class="row">
					<div class="col-sm-3">
					  <p class="mb-0">Full Name</p>
					</div>
					<div class="col-sm-9">
					  <p class="text-muted mb-0" id="full-name"></p>
					</div>
				  </div>
				  <hr>
				  <div class="row">
					<div class="col-sm-3">
					  <p class="mb-0">Email</p>
					</div>
					<div class="col-sm-9">
					  <p class="text-muted mb-0" id="email"></p>
					</div>
				  </div>
				  <hr>
				  <div class="row">
					<div class="col-sm-3">
					  <p class="mb-0">Phone</p>
					</div>
					<div class="col-sm-9">
					  <p class="text-muted mb-0" id="phone-number"></p>
					</div>
				  </div>
				  <hr>
				  <div class="row">
					<div class="col-sm-3">
					  <p class="mb-0">Date of birth</p>
					</div>
					<div class="col-sm-9">
					  <p class="text-muted mb-0" id="date-of-birth"></p>
					</div>
				  </div>
				  <hr>
				  <div class="row">
					<div class="col-sm-3">
					  <p class="mb-0">Position</p>
					</div>
					<div class="col-sm-9">
					  <p class="text-muted mb-0" id="position"></p>
					</div>
				  </div>
				</div>
			</div>
    </div>
    </div>
    </div>
  </body>
</html>
