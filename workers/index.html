<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="render-workers.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container-fluid" style="background-color: rgb(255, 255, 255);">
      <header class="d-flex flex-wrap py-3 mb-4 border-bottom">
        <a href="index.html" class="d-flexalign-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<span class="fs-4 px-5"><b>Workers</b></span>
        </a>
  
        <ul class="nav nav-pills px-5">
          <li class="nav-item"><a href="../profile/index.html" class="nav-link">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Workers</a></li>
          <li class="nav-item"><a href="../chats/index.html" class="nav-link">Messages</a></li>
          <li class="nav-item"><a href="../dashboard/index.html" class="nav-link">Dashboard</a></li>
          <li class="nav-item"><a href="../login/index.html" class="nav-link">Log out</a></li>
        </ul>
      </header>
    </div>
	
	<div class="container px-4" >
		<div class="row">
			<!-- filters -->
			<div class="card col-sm-3 px-0" style="height: 30em;">
				<div class="card-body">
					<div class="container-fluid d-flex justify-content-center mb-3">
						<b class="text-center fs-2">Filters</b>
					</div>

					<form action="">
						<select class="form-select mb-3">
							<option selected>Position</option>
							<option value="1">CEO</option>
							<option value="2">Developer</option>
							<option value="3">SEO</option>
						</select>

						<select class="form-select mb-3">
							<option selected>Gender</option>
							<option value="1">Male</option>
							<option value="2">Female</option>
						</select>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
							</div>
							<input type="text" class="form-control">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text" id="inputGroup-sizing-default">Surname</span>
							</div>
							<input type="text" class="form-control">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
							</div>
							<input type="text" class="form-control">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
							</div>
							<input type="text" class="form-control">
						</div>
						
						<div class="d-flex justify-content-center">					
							<input class="btn btn-light" type="submit" value="Apply Filters">
						</div>
					</form>
				</div>
			</div>

			<!-- workers -->
			<div class="col-sm-9 container-fluid">
				<div class="card">
					<div class="card-body">
						<div class="overflow-auto" id="workers-list" style="height: 45em;">		
							<div id="workers-list-start" style="display: none;"></div>		
								<!-- workers go here -->
								<div id="workers-list-end" style="display:none;"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	
</body>
</html>
